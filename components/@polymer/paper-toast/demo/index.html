<body unresolved class="centered">
  <script type="module">
const $_documentContainer = document.createElement('div');
$_documentContainer.innerHTML = `<h3>Toast auto-closes after 3 seconds. Only one toast per time will be visible</h3>`;
document.body.appendChild($_documentContainer);
</script>
  <script type="module">
const $_documentContainer = document.createElement('div');

$_documentContainer.innerHTML = `<demo-snippet class="centered-demo">
    <template>
      <paper-button raised="" onclick="toast0.open()">Default toast</paper-button>
      <paper-toast id="toast0" text="This toast auto-closes after 3 seconds"></paper-toast>
    </template>
  </demo-snippet>`;

document.body.appendChild($_documentContainer);
</script>

  <script type="module">
const $_documentContainer = document.createElement('div');
$_documentContainer.innerHTML = `<h3>Toast does not auto-close when <code>duration</code> is negative, <code>0</code>, or <code>Infinity</code></h3>`;
document.body.appendChild($_documentContainer);
</script>
  <script type="module">
const $_documentContainer = document.createElement('div');

$_documentContainer.innerHTML = `<demo-snippet class="centered-demo">
    <template>
      <style>
        .yellow-button {
          text-transform: none;
          color: #eeff41;
        }
      </style>

      <paper-button raised="" onclick="toast1.open()">Persistent toast</paper-button>

      <paper-toast id="toast1" duration="0" text="This toast will stay opened until you close it, or open another toast.">
        <paper-button onclick="toast1.toggle()" class="yellow-button">Close now!</paper-button>
      </paper-toast>
    </template>
  </demo-snippet>`;

document.body.appendChild($_documentContainer);
</script>

  <script type="module">
const $_documentContainer = document.createElement('div');
$_documentContainer.innerHTML = `<h3>Toast can be styled</h3>`;
document.body.appendChild($_documentContainer);
</script>
  <script type="module">
const $_documentContainer = document.createElement('div');

$_documentContainer.innerHTML = `<demo-snippet class="centered-demo">
    <template>
      <custom-style><style is="custom-style">
        #toast2 {
          --paper-toast-background-color: red;
          --paper-toast-color: white;
        }
      </style></custom-style>

      <paper-button raised="" onclick="toast2.open()">Styled toast</paper-button>

      <paper-toast id="toast2" class="fit-bottom" text="This toast is red and fits bottom!"></paper-toast>
    </template>
  </demo-snippet>`;

document.body.appendChild($_documentContainer);
</script>

  <script type="module">
const $_documentContainer = document.createElement('div');
$_documentContainer.innerHTML = `<h3>Toast can fit into any element</h3>`;
document.body.appendChild($_documentContainer);
</script>
  <script type="module">
const $_documentContainer = document.createElement('div');

$_documentContainer.innerHTML = `<demo-snippet class="centered-demo">
    <template>
      <style>
        #container {
          padding: 100px;
          border: 1px solid gray;
        }
      </style>
      <div id="container">
        <paper-button raised="" onclick="toast3.open()">Open toast</paper-button>
      </div>
      <paper-toast id="toast3" class="fit-bottom" text="This toast fits into the container."></paper-toast>

      <script>
        toast3.fitInto = container;
      &lt;/script>

    </template>
  </demo-snippet>`;

document.body.appendChild($_documentContainer);
</script>
import '../../iron-demo-helpers/demo-snippet.js';
import '../../iron-demo-helpers/demo-pages-shared-styles.js';

</script>
