<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>iron-component-page tests</title>

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../wct-browser-legacy/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <script type="module" src="../../polymer/polymer.js"></script>
    <script type="module" src="../../test-fixture/test-fixture.js"></script>

    <script type="module" src="../iron-component-page.js"></script>
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <iron-component-page></iron-component-page>
      </template>
    </test-fixture>

    <script type="module">
import '../../polymer/polymer.js';
import '../../test-fixture/test-fixture.js';
import '../iron-component-page.js';
import { dom } from '../../polymer/lib/legacy/polymer.dom.js';
var descriptor = {
  "elements": [
    {
      "name": "my-element",
      "description": "I am an element",
      "demos": [
        {
          "url": "demo/fancy-demo.html",
          "description": "My Fancy Demo"
        }
      ]
    }
  ]
};

describe('<iron-component-page>', function() {
  var server, page;

  beforeEach(function(done) {
    server = sinon.fakeServer.create();
    server.respondImmediately = true;
    server.respondWith('GET', 'analysis.json', [
      200, {'Content-Type': 'application/json'},
      JSON.stringify(descriptor)
    ]);

    page = fixture('basic');

    // Just a flush should be ok, but Safari 9 consistently needs more.
    setTimeout(done, 500);
  });

  afterEach(function() {
    server.restore();
  });

  it('fetches default descriptor name and renders from it', function() {
    var view = page
        .$$('iron-doc-viewer')
        .$$('iron-doc-namespace')
        .$$('iron-doc-summary');
    var text = dom(view.root).textContent;
    expect(text).contains('my-element');
  });
});
</script>

  </body>
</html>
