    <template id="is-less-class"><span>abc</span></template>
    <template id="is-class"><span>abc</span></template>
    <script type="module">
      import { html } from '@polymer/polymer/lib/utils/html-tag.js';
      import '../../define-element.js';
      Define = class IsLessClass extends HTMLElement {
        static get importMeta() {
          return import.meta;
        }
      };
      Define = class IsLessClass extends HTMLElement { // duplicate
        static get importMeta() {
          return import.meta;
        }
      };
      Define = class extends HTMLElement {
        static get importMeta() {
          return import.meta;
        }
        static get is() {
          return 'is-class';
        }
      };
      Define = class InnerTemplate extends HTMLElement {
        static get importMeta() {
          return import.meta;
        }
        static get template() {
          return html`<span>inner text</span>`;
        }
      };
      Define = class EmptyTemplate extends HTMLElement {
        static get importMeta() {
          return import.meta;
        }
      };
      Define = class extends HTMLElement {
        static get importMeta() {
          return import.meta;
        }
        static get is() {
          return 'inner-is';
        }
        static get template() {
          return html`<span>inner text</span>`;
        }
      };
      try {
        Define = class extends HTMLElement {
          static get importMeta() {
            return import.meta;
          }
        };
      }
      catch (e) {
        console.log(e);
      }
    </script>
